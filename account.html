<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gérer mon compte - LOGIROOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/ui.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pages/account.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main class="main">
    <div id="sidebar"></div>
    <section class="content">
      <div class="section">
        <h1>Mon compte</h1>
        <div id="accountAlert"></div>

        <div class="form-row">
          <div class="form-col">
            <label for="accLast">Nom</label>
            <input id="accLast">
          </div>
          <div class="form-col">
            <label for="accFirst">Prénom</label>
            <input id="accFirst">
          </div>
        </div>
        <div class="form-col">
          <label for="accEmail">E-mail</label>
          <input id="accEmail" type="email">
        </div>
        <div class="form-col" style="margin-top: 10px;">
          <button id="accSave" class="btn">Sauvegarder</button>
        </div>
      </div>

      <div class="section">
        <h2>Organisations dont je suis membre</h2>
        <div class="card-actions" style="margin-bottom: 8px;">
          <a href="/org_join.html" class="btn">Rejoindre une autre organisation</a>
        </div>
        <div id="memberList"></div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
</body>
</html>
