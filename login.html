<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Se connecter - LOGIROOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/ui.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pages/login.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main class="main">
    <section class="content" style="grid-column: 1 / -1;">
      <div class="section" style="max-width: 560px; margin: 0 auto;">
        <h1>Se connecter</h1>
        <div id="loginAlert"></div>
        <div class="form-col">
          <label for="loginEmail">Adresse e-mail</label>
          <input id="loginEmail" type="email" placeholder="email@domaine.com" autocomplete="email">
        </div>
        <div class="form-col">
          <label for="loginPassword">Mot de passe</label>
          <input id="loginPassword" type="password" placeholder="Votre mot de passe" autocomplete="current-password">
        </div>
        <div class="form-col">
          <button id="loginBtn" class="btn">Se connecter</button>
        </div>
        <p style="margin-top: 10px;">
          Pas de compte ? <a href="/signup.html">Cr√©er un compte !</a>
        </p>
      </div>
    </section>
  </main>
  <div id="footer"></div>
</body>
</html>
