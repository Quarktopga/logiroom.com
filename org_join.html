<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Rejoindre une organisation - LOGIROOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/ui.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/db.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pages/org_join.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main class="main">
    <div id="sidebar"></div>
    <section class="content">
      <div class="section">
        <h1>Rejoindre une organisation</h1>
        <div id="joinAlert"></div>

        <div class="filters">
          <div class="form-col">
            <label for="joinQuery">Recherche par nom</label>
            <input id="joinQuery" placeholder="Saisissez un nom">
          </div>
          <div class="form-col">
            <label for="joinType">Type</label>
            <select id="joinType">
              <option value="tous">Tous</option>
              <option>Etablissement scolaire</option>
              <option>Entreprise</option>
              <option>Association</option>
              <option>Club</option>
            </select>
          </div>
          <div class="form-col">
            <button id="joinSearch" class="btn">Rechercher</button>
          </div>
        </div>

        <div id="joinResults"></div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
</body>
</html>
