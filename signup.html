<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Créer un compte - LOGIROOM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/assets/ui.css" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/pages/signup.js" defer></script>
</head>
<body>
  <div id="header"></div>
  <main class="main">
    <section class="content" style="grid-column: 1 / -1;">
      <div class="section" style="max-width: 720px; margin: 0 auto;">
        <h1>Créer un compte</h1>
        <div id="signupAlert"></div>

        <div class="form-row">
          <div class="form-col">
            <label for="signupLast">Nom</label>
            <input id="signupLast" placeholder="Dupont" autocomplete="family-name">
            <div id="errLast" class="alert alert-error hidden"></div>
          </div>
          <div class="form-col">
            <label for="signupFirst">Prénom</label>
            <input id="signupFirst" placeholder="Marie" autocomplete="given-name">
            <div id="errFirst" class="alert alert-error hidden"></div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-col">
            <label for="signupEmail">Adresse e-mail</label>
            <input id="signupEmail" type="email" placeholder="email@domaine.com" autocomplete="email">
            <div id="errEmail" class="alert alert-error hidden"></div>
          </div>
          <div class="form-col">
            <label for="signupPassword">Mot de passe</label>
            <input id="signupPassword" type="password" placeholder="Mot de passe" autocomplete="new-password">
          </div>
        </div>

        <div class="form-col">
          <label for="signupPassword2">Confirmation du mot de passe</label>
          <input id="signupPassword2" type="password" placeholder="Confirmez" autocomplete="new-password">
          <div id="errPass" class="alert alert-error hidden"></div>
        </div>

        <div class="form-col" style="margin-top: 10px;">
          <button id="signupBtn" class="btn">Créer le compte</button>
        </div>

        <div id="errGlobal" class="alert alert-error hidden" style="margin-top: 10px;"></div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
</body>
</html>
